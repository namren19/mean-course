<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
            type="email"
            name="email"
            ngModel
            #emailInput="ngModel"
            placeholder="E-mail"
            required
            email
            >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput
            type="password"
            name="password"
            ngModel
            #passwordInput="ngModel"
            placeholder="Password"
            required
            >
      <mat-error *ngIf="passwordInput.invalid">Please a valid password.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      *ngIf="!isLoading"
      type="submit">
      Signup</button>


  </form>

</mat-card>
